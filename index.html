<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f5fff6] min-h-screen roboto-font">
    <nav class=" bg-white">
        <div class="flex justify-between items-center p-4 mx-28">
            <div class="flex items-center gap-2">
                <img src="./assets/logo.png" alt="" class="w-10 h-10">
                <h1 class="font-extrabold text-green-900">Emergency <br> Service</h1>
            </div>

            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3 bg-[#41ff6b1a] px-8 py-2 rounded-3xl">
                    <h3>0</h3>
                    <img src="./assets/heart.png" alt="" class="w-6 h-6">
                </div>
                <div class="flex items-center gap-3 bg-[#41ff6b1a] px-8 py-2 rounded-3xl">
                    <h3>100</h3>
                    <img src="./assets/coin.png" alt="" class="w-6 h-6">
                </div>

                <button class="bg-green-900 text-white px-8 py-2 rounded-3xl">0 <span>Copy</span></button>
            </div>
        </div>
    </nav>

    <!-- hero section -->
     <section class="text-white py-10 flex flex-col justify-center items-center text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] ">
        <img src="./assets/logo.png" alt="" class="w-20 h-20 mx-auto mb-3">
        <h1 class="font-extrabold text-3xl mb-2">Emergency Service Directory</h1>
        <p class="">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
     </section>
</body>
</html>
